<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <style>
      body {
          font-family: "Segoe UI", "Lucida Grande", Tahoma, sans-serif;
          font-size: 100%;
      }

      .status-line {
          white-space: nowrap;
      }

      .status {
          font-weight: bold;
      }

      .explanation {
          font-size: 0.9em;
          margin-top: 1em;
          width: 27rem;
      }
    </style>
  </head>
  <body>
    <div id="msg-enabled" hidden>
      <div class="status-line">
        Status: <span class="status">Enabled</span>
      </div>
    </div>
    <div id="msg-disabled" hidden>
      <div class="status-line">
        Status: <span class="status">Disabled</span>
      </div>
      <div class="explanation">
        The extension needs to be enabled in Incognito mode to work.<br>
        Enable it in: <i>Settings → Extensions (Add-ons) → Manage → Run in Private Windows</i>.
      </div>
    </div>
    <script src="popup.js" type="module"></script>
  </body>
</html>
